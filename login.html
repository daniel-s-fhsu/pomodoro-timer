<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - Login</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d32f2f" />

  <link rel="stylesheet" href="assets/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <nav class="nav navbar">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Pomodoro Timer</a>
      <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Timer</a></li>
        <li><a href="stats.html">Statistics</a></li>
        <li><a href="#" class="btn-switch-theme"><i class="material-icons">dark_mode</i></a></li>
        <li class="nav-user-email" style="display:none;"><span data-auth-email></span></li>
        <li style="display:none;"><a href="#" data-auth-logout-link>Logout</a></li>
        <li><a href="login.html" data-auth-login-link>Login</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile">
    <li><a href="index.html">Timer</a></li>
    <li><a href="stats.html">Statistics</a></li>
    <li><a href="#" class="btn-switch-theme sidenav-close"><span>Dark Mode Toggle</span></a></li>
    <li class="nav-user-email" style="display:none;"><span data-auth-email></span></li>
    <li style="display:none;"><a href="#" class="sidenav-close" data-auth-logout-link>Logout</a></li>
    <li><a href="login.html" class="sidenav-close" data-auth-login-link>Login</a></li>
  </ul>

  <main class="container auth-container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" id="auth-form-card">
          <div class="card-content">
            <span class="card-title">Sign in</span>
            <p>Use your email and password to log in or create a new account.</p>
            <form id="auth-form">
              <div class="input-field">
                <input id="auth-email" type="email" required />
                <label for="auth-email">Email</label>
              </div>
              <div class="input-field">
                <input id="auth-password" type="password" minlength="6" required />
                <label for="auth-password">Password</label>
              </div>
              <div class="auth-actions">
                <button class="btn red" type="submit">Log In</button>
                <button class="btn-flat" type="button" id="signup-btn">Create Account</button>
              </div>
            </form>
            <p id="auth-message" class="auth-message"></p>
          </div>
        </div>

        <div class="card" id="auth-details-card" style="display:none;">
          <div class="card-content">
            <span class="card-title">You're signed in</span>
            <p>Current user:</p>
            <p class="current-user-email" data-current-user-email></p>
            <button class="btn red" id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/javascript/materialize.min.js"></script>
  <script src="assets/javascript/ui.js"></script>
  <script src="assets/javascript/dark-mode.js"></script>
  <script type="module" src="./assets/javascript/auth-ui.js"></script>
  <script type="module" src="./assets/javascript/login.js"></script>
</body>
</html>
