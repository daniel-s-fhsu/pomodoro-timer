<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - Stats</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d32f2f" />

  <link rel="stylesheet" href="assets/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <nav class="nav navbar">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Pomodoro Stats</a>
      <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Timer</a></li>
        <li><a href="stats.html">Statistics</a></li>
        <li><a href="#" class="btn-switch-theme"><i class="material-icons">dark_mode</i></a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile">
    <li><a href="index.html">Timer</a></li>
    <li><a href="stats.html">Statistics</a></li>
    <li><a href="#" class="btn-switch-theme sidenav-close"><span>Dark Mode Toggle</span></a></li>
  </ul>

  <div id="stats-div" class="container">
    <h5 class="center-align">Focus Sessions</h5>
    <table class="striped centered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="sessions-body">
        <tr><td colspan="3">No sessions found.</td></tr>
      </tbody>
    </table>

    <div class="right-align" style="margin-top: 1em;">
      <a id="clear-stats" class="btn-flat"><i class="material-icons left">delete</i>Clear</a>
    </div>
  </div>

  <script src="assets/javascript/materialize.min.js"></script>
  <script src="assets/javascript/ui.js"></script>
  <script src="assets/javascript/dark-mode.js"></script>

  <script>
    const SESSIONS_KEY = 'pomodoroSessions';

    function loadSessions() {
      try {
        return JSON.parse(localStorage.getItem(SESSIONS_KEY)) || [];
      } catch {
        return [];
      }
    }

    function renderSessions() {
      const tbody = document.getElementById('sessions-body');
      const sessions = loadSessions();

      tbody.innerHTML = '';

      if (!sessions.length) {
        tbody.innerHTML = '<tr><td colspan="3">No sessions found.</td></tr>';
        return;
      }

      // newest first
      sessions.sort((a, b) => new Date(b.date) - new Date(a.date));

      sessions.forEach(s => {
        const tr = document.createElement('tr');
        const d = new Date(s.date);
        const dateStr = d.toLocaleString();
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${(s.subject || 'Unlabeled').replace(/</g, '&lt;')}</td>
          <td>${s.minutes} min</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function wireClearButton() {
      const btn = document.getElementById('clear-stats');
      btn.addEventListener('click', e => {
        e.preventDefault();
        if (confirm('Clear all saved sessions?')) {
          localStorage.removeItem(SESSIONS_KEY);
          renderSessions();
          if (window.M && M.toast) M.toast({ html: 'Sessions cleared' });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.M && M.Sidenav) M.Sidenav.init(document.querySelectorAll('.sidenav'));
      renderSessions();
      wireClearButton();
    });
  </script>
</body>
</html>
