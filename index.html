<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">

    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/app.css" media="screen,projection"/>
    <link rel="icon" href="/assets/icons/icon-192.png" type="image/png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <nav class="nav navbar">
        <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Pomodoro Timer</a>
        <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Timer</a></li>
            <li><a href="stats.html">Statistics</a></li>
            <li><a href="#" class="btn-switch-theme"><i class="material-icons">dark_mode</i></a></li>
            <!-- <li><a href="collapsible.html">About</a></li> -->
        </ul>
        </div>
  </nav>

  <ul class="sidenav" id="mobile">
    <li><a href="index.html">Timer</a></li>
    <li><a href="stats.html">Statistics</a></li>
    <li><a href="#" class="btn-switch-theme sidenav-close"><span>Dark Mode Toggle</span></a></li>
    <!-- <li><a href="collapsible.html">About</a></li> -->
  </ul>
        
    <div id="timer-div" class="center-align">
        <div id="timer-status">
            <h3 id="status-text">Focus (paused)</h3>
        </div>
        <div id="timer-display">
            <h4 id="time-left">25:00</h4>
        </div>
        <div id="timer-buttons">
            <a class="btn-floating btn-large waves-effect waves-light red center-align"><i class="material-icons">play_arrow</i></a>
            <a class="btn-floating btn-large waves-effect waves-light red center-align"><i class="material-icons">pause</i></a>
            <a class="btn-floating btn-large waves-effect waves-light red center-align"><i class="material-icons">restore</i></a>
        </div>
        <div id="timer-input">
            <form class="row" style="display:flex;justify-content:center;align-items:center;margin-top:15px">
                <div class="input-field" style="width:300px;">
                    <input id="user-activity" type="text" placeholder=" " maxlength="40">
                    <label for="user-activity">What are you working on?</label>
                </div>
            </form>

        </div>
    </div>


    <div id="stats-div"></div>


    <script type="text/javascript" src="assets/javascript/materialize.min.js" ></script>
    <script type="text/javascript" src="assets/javascript/ui.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
            .then(req => console.log("Service Worker registered:", req))
            .catch(err => console.log("Service Worker registration failed:", err));
        }
    </script>
    <script src="./assets/javascript/dark-mode.js"></script>
    <script type="module" src="./assets/javascript/timer.js"></script>

</body>
</html>
